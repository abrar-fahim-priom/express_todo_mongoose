<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1 class="d-flex align-items-center justify-content-center ">TODO APP</h1>
    <div id="newFieldContainer" class="d-flex justify-content-center">
        <button id="addNote" onclick="newField()" class="btn btn-outline-primary ">Add Note</button>

    </div>
    <div id="container" class="d-flex flex-wrap ">

    </div>

    <script>
        loadNotes();
        async function loadNotes() {
            const response = await fetch('http://localhost:3000/todo/');
            const data = await response.json(); //Converting to json object format
            console.log(data);
            processData(data);
        }

        function processData(data) {
            console.log(data.message);
            const container = document.getElementById("container");

            for (let i = 0; i < data.message.length; i++) {
                const notes = document.createElement("div");
                notes.className = "col-md-3 mb-3"; // Use Bootstrap grid class with margin-bottom
                notes.innerHTML = `
                <div class="notes p-2">
                 <h4> Title : ${data.message[i].title} </h4>
                 <h5> Description : ${data.message[i].description} </h5>
                 <h5> Status : ${data.message[i].status} </h5>
                </div>
                `;
                container.appendChild(notes);
            }
        }

        function newField() {
            const newFieldContainer = document.getElementById("newFieldContainer");
            const inputs = document.createElement("div");
            inputs.innerHTML = `
            <h3 class="mb-4">Add Item</h3>
            <form>
                <!-- Bootstrap-styled Form content -->
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter title">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Enter description"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Status:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" id="active" value="active" checked>
                        <label class="form-check-label" for="active">Active</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" id="inactive" value="inactive">
                        <label class="form-check-label" for="inactive">Inactive</label>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
            </form>
            `
            newFieldContainer.appendChild(inputs);
            document.getElementById("addNote").style.display = "none";

        }
    </script>

    <script>
        function submitForm() {
            // Get form values
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const status = document.querySelector('input[name="status"]:checked').value;


            const formData = {
                title: title,
                description: description,
                status: status
            };


            postData("http://localhost:3000/todo/",formData);

        }

        async function postData(url, data) {
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const responseData = await response.json();
                console.log('Data sent successfully:', responseData);
                location.reload(true);
            } catch (error) {
                console.error('Error:', error.message);
            }
        }
       


    </script>
</body>

</html>
